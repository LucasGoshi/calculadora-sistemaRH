<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Férias</title>

    <link rel="icon" type="image/x-icon" 
    href = "https://cdn-icons-png.flaticon.com/256/46/46912.png">
    <link rel = "stylesheet" href="ferias.css">

</head>
<body>
    <div class="barra1">
        <h1>Calculadora de Férias</h1>
    </div>

    <form>
        <label for="salarioBruto">Salário Bruto: </label>
            <input type="text" id="salarioBruto" step="0.01"/> <br><br>
        <label for="abonoPecuniario">Abono Pecuniário</label>
            <select id="abonoPecuniario">
                <option value="nao">Não</option>
                <option value="sim">Sim</option>
            </select> <br><br>
        <label for="diasFerias">Dias de Férias:</label>
            <input type="text" id="diasFerias">
        <button type="button" id="submit" onclick="calcularFerias()">Calcular</button> 
       
    </form>

    <table class="tabelaResultados" style="display: none;">
        <tr>
            <th>Evento</th>
            <th>Alíquota Real</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Salário Férias</td>
            <td>0%</td>
            <td id="mostraSalarioFerias">R$ 0.00</td>
        </tr>
        <tr>
            <td>Salário 1/3 Férias</td>
            <td>0%</td>
            <td id="mostraTercoSalarioFerias">R$ 0.00</td>
        </tr>
        <tr>
            <td>Abono Pecuniário</td>
            <td>0%</td>
            <td id="mostraAbono">R$ 0.00</td>
        </tr>
        <tr>
            <td>1/3 Abono Pecuniário</td>
            <td>0%</td>
            <td id="mostraTercoAbono">R$ 0.00</td>
        </tr>
        <tr>
            <td>Desconto INSS</td>
            <td id="mostraARinss"></td>
            <td id="mostraDescontoINSS">R$ 0.00</td>
        </tr>
        <tr>
            <td>Desconto IRRF</td>
            <td id="mostraARirrf"></td>
            <td id="mostraDescontoIRRF">R$ 0.00</td>
        </tr>
        </tr>
        <tr>
            <td>Salário Total Férias</td>
            <td>0%</td>
            <td id="mostraTotalFerias">R$ 0.00</td>
        </tr>
    </table>
</body>
    <script src="main.js"></script>
</html>
